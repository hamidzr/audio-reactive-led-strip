[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2

upload_speed = 230400
monitor_speed = 115200

; read dependency finder page if there are any issues
; https://docs.platformio.org/en/latest/librarymanager/ldf.html
; default mode chain
; lib_ldf_mode = deep+

lib_deps = 
  NeoPixelBus@~2.5.7
  Wire
  SPI
